<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log Book</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1 class='top'>Log Book</h1>
		<span>For fucken danna</span>
	</header>
	<div class='container-part1'>
		<table class='main-table'>
      		<!-- <input type="checkbox"> -->
			<tr class='table-headers-part1'>
				<th>Date</th>
				<th>Start</th>
				<th>Finish</th>
				<th>Duration</th>
				<th>From</th>
				<th>To</th>
				<th>Odometer Before</th>
				<th>Odometer After</th>
				<th>Distance</th>
			</tr>
		</table>
	</div>
	<div class='container-part2'>
		<table class='main-table'>
      		<!-- <input type="checkbox"> -->
			<tr class='table-headers-part2'>
				<th>Road</th>
				<th>Weather</th>
				<th>Traffic</th>
				<th>Signature</th>
				<th>Name</th>
				<th>Licence No.</th>
				<th>Signature</th>
			</tr>
		</table>
	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRvpkpxrdFOBdgwmMfIX82zJgBkeqGtaA&callback=initMap"
    async defer></script>
</body>
