<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log Book</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1 class='top'>Log Book</h1>
		<span>For fucken danna</span>
	</header>
	<form class='init-form'>
		<div class='start-input'>
			<label for="origin">Origin</label>
			<input type='text' id='originInp' placeholder="Enter your start place">
		</div>
		<div class='start-input'>
			<label for="date">Start Date</label>
			<input type='date' id='dateInp' placeholder="Enter your start date">
		</div>
		<div class='start-input'>
			<label for="time">Start Time</label>
			<input type='time' id='timeInp' placeholder="Enter your start time">
		</div>
		<input type = 'button' class='calc-button' value='Calculate'>
	</form>
	<div class='container-part1'>
		<table class='main-table-part1'>
      		<!-- <input type="checkbox"> -->
			<tr class='table-headers-part1'>
				<th>Date</th>
				<th>Start</th>
				<th>Finish</th>
				<th>Duration</th>
				<th>From</th>
				<th>To</th>
				<th>Odometer Before</th>
				<th>Odometer After</th>
				<th>Distance</th>
			</tr>
		</table>
	</div>
	<div class='container-part2'>
		<table class='main-table-part2'>
      		<!-- <input type="checkbox"> -->
			<tr class='table-headers-part2'>
				<th>Road</th>
				<th>Weather</th>
				<th>Traffic</th>
				<th>Total Day Hours</th>
				<th>Total Night Hours</th>
				<th>Total Hours</th>
				<th>Licence Number</th>
			</tr>
		</table>
	</div>
	<script src='js/jquery-3.3.1.min.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa0j9WxwkGaaqpXsbVXTibtn5dC-4yThE"></script>
	<script src='suburbs.js'></script>
	<script src='js/main.js'></script>
</body>
